<!DOCTYPE html>
<html lang="">
    <head>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <title>Register</title>
    </head>
    <body>
        <form class="form-horizontal" action='/Dummy.html' method="POST">
            <fieldset>
                <div id="legend">
                    <h1 id="Title" class="control-register">Sign up</h1>
                </div>
                <div class="control-group">
                    <!-- Username -->
                    <div class="controls">
                        <label for="username"></label>
                           <input type="text" id="username" name="username" placeholder="Username" class="input-xlarge">
                    </div>
                </div>
    
                <div class="control-group">
                    <!-- E-mail -->
                    <div class="controls">
                        <label for="email">
                           </label><input type="text" id="email" name="email" placeholder="Email Adress" class="input-xlarge">
                    </div>
                </div>
    
                <div class="control-group">
                    <!-- Password-->
                    <div class="controls">
                        <label for="password"></label>
                          <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge">
                    </div>
                </div>
    
                <div class="control-group">
                    <!-- Password -->
                    <div class="controls">
                        <label for="password_confirm"></label>
                        <input type="password" id="password_confirm" name="password_confirm"
                                                                     placeholder="Confirm password" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <div class="checkbox" id="checkbox">
                        <!-- Checkbox -->
                            <input  id="terms_and_conditions" type="checkbox" name="terms_and_conditions" value="True">
                            <label for="terms_and_conditions"> I agree to the Terms of Use<br></label>
                           </div>
                </div>
                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button id="register">Create Acount</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>

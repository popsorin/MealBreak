<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <title>Mealbreak</title>
    <link rel="stylesheet" href="css\register.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Playfair+Display&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="body-container">
    <header class="page__header">
        <div class="hero">
            <header class="hero__header header">
                <a class="headerlogo logo" href="#" title="MB Logo">
                    <img class="logoimage" src="https://i.imgur.com/qeTnZJW.png" alt="Mealbreak">
                </a>
                <nav class="header__nav nav">
                    <ul class="nav__wrapper">
                        <li class="nav__item">
                            <a class="nav__link" href="/">
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="login">
                                Account
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="restaurants">
                                Restaurants
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <main class="main__content content">
                <div class="content__wrapper wrapper">
                    <form class="form" method="POST" novalidate="" action="/" onsubmit="return validateRegister()">

                        <h2 class="reglabel">Register</h2>

                        <div class="form-input">
                            <input id="name" type="text" class="form-control" maxlength="25" placeholder="    Name" size="30" name="name" value="" required
                                   autofocus>
                        </div>

                        <div class="form-input">
                            <input id="email" type="text" class="form-control" maxlength="25" placeholder="    Email" size="30" name="email" value="" required
                                   autofocus>
                        </div>

                        <div class="form-input">

                            <input id="psw" type="password" maxlength="25" class="form-control" placeholder="    Password" size="30" name="psw" required
                                   data-eye>
                        </div>

                        <div class="form-input">
                            <input id="pswrepeat" type="password" maxlength="25" class="form-control" placeholder="    Repeat password" size="30" name="pswrepeat" required
                                   data-eye>
                        </div>

                        <p>By creating an account you agree to our
                            <br>
                            <a href="#">Terms & Conditions
                            </a>
                        </p>

                        <div class="form-group">
                            <button type="submit" class="btn__register">
                                Register
                            </button>
                        </div>

                        <div class="wrapper__login">
                            <p1>Already have an account? <a href="login">Sign in</a>.</p1>
                        </div>

                    </form>

                </div>
            </main>

            <footer class="hero__footer footer">
                <div class="footer__copy">
                    <h4>Copyright &copy;2019 Mealbreak.</h4>
                </div>

                <div class="footer_contact">
                    <h5>Contact: support@mealbreak.com</h5>
                </div>
            </footer>
        </div>
    </header>
</div>

<script type="text/javascript" src="validator.min.js"></script>
<script src="Register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>

<body>
	<form class="my-login-validation" method="post" action="/loginRedirect">
		<fieldset>
		<div class="form-group-Title">
			<h1 id="Title">Log In</h1>
		</div>
		<div class="form-group-email">
			<label for="email"></label>
			<input id="email" type="email" class="input-xlarge" name="email" placeholder="Email adress">
		</div>
		<div class="form-group-password">
			<label for="password"></label>
			<input id="password" type="password" class="input-xlarge" name="password" placeholder="Password">
			<br>
			<a href="src/Api/Pages/forgot.html" class="float-left">
				Forgot Password?
			</a>
		</div>
		<div class="form-group-login">
			<button type="submit" id="login">
				Login
			</button>
		</div>
		<div class="form-group-createAcount">
			Don't have an account? <a href="register">Create One</a>
		</div>
	 	</fieldset>
	</form>

</body>
</html>

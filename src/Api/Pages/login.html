<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<form method="POST" class="my-login-validation" action = "/login">
		<fieldset>
		<div class="form-group-Title">
			<h1>Log In</h1>
		</div>
		<div class="form-group-email">
			<label for="email"></label>
			<input id="email" type="email" class="input-xlarge" name="email" placeholder="Email adress">
		</div>
		<div class="form-group-password">
			<label for="password"></label>
			<input id="password" type="password" class="input-xlarge" name="password" placeholder="Password">
			<br>
			<a href="src/Api/Pages/forgot.html" class="float-left">
				Forgot Password?
			</a>
		</div>
		<div class="form-group-login">
			<input type="submit" id="login" name="login1" value="Login">
		</div>
		<div class="form-group-createAcount">
			Don't have an account? <a href="register">Create One</a>
		</div>
	 	</fieldset>
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="">
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="Functions.js"></script>
    <title>Register</title>
</head>
<body>
<form id="register1" class="form-horizontal" action='/register' method="POST">
    <fieldset>
        <div id="legend">
            <h1 id="Title" class="control-register">Sign up</h1>
        </div>
        <div class="control-group">
            <!-- Username -->
            <div class="controls">
                <label for="username"></label>
                <span id="username_span">Username already used</span>
                <input type="text" id="username" name="username" placeholder="Username" class="input-xlarge" onkeyup="display_er(this.id);" style="width:270px; height:44px;">
            </div>
            <div id="username-error" class="error_message validation-error d-none">
                <!----> <span id="username-message">
                                „ale” este prea scurt. Lungimea minimă este de 4 caractere.
                                </span>
            </div>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <div class="controls">
                <label for="email">
                </label><input type="text" id="email" name="email" placeholder="Email Adress" class="input-xlarge" onkeyup="display_er(this.id)" style="width:270px; height:44px;">
            </div>
            <div id="email-error" class="error_message validation-error d-none">
                <!----> <span id="email-message" style="top:106px">
                                „ale” este prea scurt. Lungimea minimă este de 4 caractere.
                                </span>
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <div class="controls">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge" onkeyup="display_er(this.id)" style="width:270px; height:44px;">
            </div>
            <div id="password-error" class="error_message validation-error d-none">
                <!----> <span id="password-message"  style="top:171px">
                                „ale” este prea scurt. Lungimea minimă este de 4 caractere.
                                </span>
            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <div class="controls">
                <label for="password_confirm"></label>
                <input type="password" id="password_confirm" name="password_confirm"
                       placeholder="Confirm password" class="input-xlarge" onkeyup="display_er(this.id)" style="width:270px; height:44px;">
            </div>
            <div id="password_confirm-error" class="error_message validation-error d-none">
                <!----> <span id="password_confirm-message" style="top:235px">
                                „ale” este prea scurt. Lungimea minimă este de 4 caractere.
                                </span>
            </div>
        </div>
        <div class="control-group">
            <div class="checkbox" id="checkbox">
                <!-- Checkbox -->
                <input  id="terms_and_conditions" type="checkbox" name="terms_and_conditions" value="True">
                <label for="terms_and_conditions"> I agree to the Terms of Use<br></label>
            </div>
        </div>
        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <input type="submit" id="register_submit2" name="register_sub" value="Submit" class="btn btn-danger">
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>


<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <title>Mealbreak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-device-width: 600px)" href="css\account.css">
    <link rel="stylesheet" media="screen and (max-device-width: 550px)" href="css\mobileaccount.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
<div class="body-container">
    <header class="page__header">
        <div class="hero">
            <header class="hero__header header">
                <a class="headerlogo logo" href="#" title="MB Logo">
                    <img class="logoimage" src="https://i.imgur.com/qeTnZJW.png" alt="Mealbreak">
                </a>
                <nav class="header__nav nav">
                    <ul class="nav__wrapper">
                        <li class="nav__item">
                            <a class="nav__link" href="mainpage.html">
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="login.html">
                                Account
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="restaurants.html">
                                Restaurants
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <main class="main__content">
                <div class="main__wrapper">
                    <div class="wrapper__profile">
                        <div class="profile__picture__container">
                            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpa1.narvii.com%2F6632%2Fc782e8cec529ab62f4092b992f9888ad2c8d49d4_128.gif&f=1&nofb=1"
                                 alt="Avatar">
                        </div>


                        <div class="btn__group group">
                            <ul class="group__list list">
                                <li class="list__item">
                                    <button class="profile__button" onclick="currentSlide(1)">Your profile
                                        <span>
                                            &#10095;
                                        </span>
                                    </button>
                                </li>
                                <hr>
                                <li class="list__item">
                                    <button class="profile__button" onclick="currentSlide(2)">Edit profile
                                        <span>
                                            &#10095;
                                        </span>
                                    </button>
                                </li>
                                <hr>
                                <li class="list__item">
                                    <button class="profile__button">Match me
                                        <span>
                                            &#10095;
                                        </span>
                                    </button>
                                </li>
                                <li class="list__item">
                                    <button class="profile__button">Logout
                                        <span>
                                            &#10095;
                                        </span>
                                    </button>
                                </li>
                            </ul>
                        </div>

                    </div>

                    <div class="slides__container">

                        <div class="mySlide fade">
                            <div class="profile__details">
                                <div class="profile__picture">
                                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpa1.narvii.com%2F6632%2Fc782e8cec529ab62f4092b992f9888ad2c8d49d4_128.gif&f=1&nofb=1"
                                         alt="Profile picture">
                                </div>

                                <div class="details__nickname">
                                    <h3>Donald McRoland</h3>
                                </div>

                                <div class="details__age">
                                    <h5>17 years</h5>
                                </div>

                                <div class="details__description">
                                    <p>
                                        <img src="https://img.icons8.com/dusk/25/000000/pencil.png">
                                        I don't mind you getting in my swamp
                                    </p>
                                </div>

                                <div class="details__email">
                                    <p>
                                        <img src="https://img.icons8.com/doodle/25/000000/email--v1.png">
                                        perla@harghitei.com
                                    </p>
                                </div>

                            </div>
                        </div>

                        <div class="mySlide fade">
                            <div class="form__slide">
                                <div class="mySlide__title">
                                    <h2>Edit what others see about you</h2>
                                </div>


                                <div class="edit__form__container">
                                    <form method="post" action="#" enctype="multipart/form-data">
                                        <br>
                                        <label for="name">Name</label>
                                        <input class="edit__form" type="text" id="name" name="name" maxlength="40">
                                        <br>
                                        <label for="desc">Description</label>
                                        <textarea class="edit__form" id="desc" type="text" name="description"
                                                  maxlength="150"></textarea>
                                        <br>
                                        <label for="age">Age</label>
                                        <input class="edit__form" id="age" type="text" name="age" maxlength="3">
                                        <br>
                                        <label for="profilepic">Profile picture</label>
                                        <input class="edit__form" id="profilepic" type="file" name="fileToUpload"
                                               id="fileToUpload">
                                        <br>
                                        <input class="edit__form" type="submit" value="Save changes">
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </main>

            <footer class="hero__footer footer">
                <div class="footer__copy">
                    <h4>Copyright &copy;2019 Mealbreak.</h4>
                </div>

                <div class="footer_contact">
                    <h5 id="contact__email">Contact: support@mealbreak.com</h5>
                </div>
            </footer>
        </div>
    </header>
</div>

<script src="js/account.js" type="text/javascript"></script>
</body>

</html>
